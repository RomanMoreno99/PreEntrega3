<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Ingresá a HomeBanking</h2>
        <form id="loginForm">
            <label> Mail </label>
            <input type="email" placeholder="Ingrese su mail..." id="email" required autofocus>
            <label> Contraseña </label>
            <input type="password" placeholder="Ingrese su contraseña..." id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes cuenta?<a href="singup.html">Registrate.</a></p>
    </section>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="login.js"></script>
</body>
</html>
