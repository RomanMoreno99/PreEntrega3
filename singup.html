<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Singup</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="singUpForm">
            <label> Nombre Completo</label>
            <input type="text" placeholder="Ingrese su nombre..." id="nombre" required autofocus>
            <label> Mail</label>
            <input type="email" placeholder="Ingrese su mail..." id="email" required>
            <label> Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña..." id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>Ya tienes cuenta?<a href="login.html">Ingresa.</a></p>
    </section>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="singup.js"></script>
</body>
</html>
